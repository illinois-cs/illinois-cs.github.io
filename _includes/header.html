<!-- Always shows a header, even in smaller screens. -->

  <header class="mdl-layout__header">
  <div aria-expanded="false" role="button" tabindex="0" class="mdl-layout__drawer-button"><i class="material-icons">î—’</i></div>
    {% capture links %}
      <a class="mdl-navigation__link" href="./index.html">Overview</a>
      <a class="mdl-navigation__link" href="./mps.html">MPs</a>
      <a class="mdl-navigation__link" href="./labs.html">Lab Sections</a>

      <span class="mdl-layout-title">CS 241: System Programming</span>

      <nav class="mdl-navigation mdl-layout--large-screen-only">

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">CS 241</span>
