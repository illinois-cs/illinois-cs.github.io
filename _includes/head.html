<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="images/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="images/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="images/favicons/manifest.json">
  <link rel="mask-icon" href="images/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script src="./js/main.js"></script>
  <script src="./lib/requirejs/require.min.js" data-main="./js/main"></script>
    <!--
  <script src="/lib/jquery-2.1.3.min/index.js"></script> -->

  <link async rel="stylesheet" href="./css/main.css">

  <link async rel="stylesheet" href="./lib/foundation/css/foundation.css">
  <link async rel="stylesheet" href="./lib/material-design-lite/material.min.css">
  <!--
  <link async rel="stylesheet" href="./uncss/foundation.css">
  <link async rel="stylesheet" href="./uncss/material.min.css">
  -->
<link async rel="stylesheet" href="./css/material_icons.css">

</head>
